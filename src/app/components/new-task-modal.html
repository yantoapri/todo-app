<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60"
>
  <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl max-w-3xl w-full mx-2">
    <h2 class="text-2xl font-bold mb-6 text-white">Add New Task</h2>
    <form (ngSubmit)="onSubmit()" class="flex flex-col gap-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Task</mat-label>
          <input matInput [(ngModel)]="newTask.title" name="title" required />
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Developer</mat-label>
          <mat-select
            [(ngModel)]="newTask.developer"
            name="developer"
            [multiple]="true"
          >
            <mat-option *ngFor="let dev of allDevelopers" [value]="dev">{{
              dev
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Status</mat-label>
          <mat-select [(ngModel)]="newTask.status" name="status">
            <mat-option value="Ready to start">Ready to start</mat-option>
            <mat-option value="In Progress">In Progress</mat-option>
            <mat-option value="Waiting for review"
              >Waiting for review</mat-option
            >
            <mat-option value="Pending Deploy">Pending Deploy</mat-option>
            <mat-option value="Done">Done</mat-option>
            <mat-option value="Stuck">Stuck</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Priority</mat-label>
          <mat-select [(ngModel)]="newTask.priority" name="priority">
            <mat-option value="Critical">Critical</mat-option>
            <mat-option value="High">High</mat-option>
            <mat-option value="Medium">Medium</mat-option>
            <mat-option value="Low">Low</mat-option>
            <mat-option value="Best Effort">Best Effort</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Type</mat-label>
          <mat-select [(ngModel)]="newTask.type" name="type">
            <mat-option value="Feature Enhancements"
              >Feature Enhancements</mat-option
            >
            <mat-option value="Other">Other</mat-option>
            <mat-option value="Bug">Bug</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Date</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            [(ngModel)]="newTask.date"
            name="date"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Estimated SP</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="newTask.estimatedSP"
            name="estimatedSP"
          />
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Actual SP</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="newTask.actualSP"
            name="actualSP"
          />
        </mat-form-field>
      </div>
      <div class="flex justify-end gap-2 mt-2">
        <button
          type="button"
          (click)="onCancel()"
          class="px-4 py-2 rounded bg-slate-600 text-white hover:bg-slate-700 transition"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 rounded bg-blue-600 text-white font-semibold hover:bg-blue-700 transition"
        >
          Add Task
        </button>
      </div>
    </form>
  </div>
</div>
